<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Click Set before starting off!</ion-list-header>

      <ion-input [(ngModel)]="url"></ion-input>

    <ion-item>
      <button ion-button (click)="setUrl()">Set</button>
    </ion-item>
  </ion-list>
</ion-content>
